<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Describe cuanto mide el lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>

        </form>
        <hr>
        <h2>Calcula el area y perimetro de un Triángulo</h2>
        <form>
            <label for="InputLadoOne">Cuanto mide lado 1 del triángulo</label>
            <input id="InputLadoOne" type="number"/>
            <label for="InputLadoTwo">Cuanto mide lado 2 del triángulo</label>
            <input id="InputLadoTwo" type="number"/>
            <label for="InputBaseTriangulo">Cuanto mide base del triángulo</label>
            <input id="InputBaseTriangulo" type="number"/>
            <label for="InputAlturaTriangulo">Cuanto mide altura del triángulo</label>
            <input id="InputAlturaTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>

        </form>
        <hr>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="InputRadio">Cuanto mide el radio del circulo</label>
            <input id="InputRadio" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>

        </form>
      
    </section>
    
 <script src="./figuras.js"></script>   
</body>
</html>
